<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог товаров</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="background-image"></div>
        <div class="title">
          <button id="change-cards-color">Сменить цвет всех карточек</button>
          <button id="change-first-card-color">Сменить цвет карточки</button>
          <button id="open-google-page">Открыть страницу Google.com</button>
          <button id="message-console">Вывести сообщение в консоль лог</button>
          <button id="color-switch">Переключатель цветов</button>
          <h1 id="main-title">Выбери свой продукт</h1>
        </div>
        <ul class="product-card-list"></ul>
        <template class="product-card-template"> 
          <li class="card-container-item">
              <img class="images"
              alt="Увлажняющий мусс"
              width="290"
              height="245"
              />
              <span class="product-category"></span>
              <h3 class="product-name"></h3>
              <p class="product-description"></p>
              <span>Состав:</span>
              <ul class="product-compound"></ul>
              <div class="product-price-container">
              <span class="product-price">Цена</span>
              <span class="product-price-label"></span>
              </div>
          </li>
        </template>
      </div>
    </main>
    <form action="#" method="post" id="register-form">
    <div class="form-group">
      <label for="userName">Имя</label>
      <input id="userName" name="userName" type="text" placeholder="Введите свое имя" required>
    </div>
    <div class="form-group">
      <label for="userSurname">Фамилия</label>
      <input id="userSurname" name="userSurname" type="text" placeholder="Введите фамилию" required>
    </div>
    <div class="form-group">
      <label for="birthday">Дата рождения</label>
      <input id="birthday" name="birthday" type="date" required>
    </div>
    <div class="form-group">
      <label for="login">Логин</label>
      <input id="login" type="text" name="login" required minlength="3">
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input id="password" type="password" name="password" required minlength="6">
      <label class="checkbox-label">
        <input type="checkbox" class="show-password" data-target="password">
        <span class="checkmark"></span>Показать пароль
      </label>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Повторите пароль</label>
      <input id="confirmPassword" type="password" name="confirmPassword" required minlength="6">
      <label class="checkbox-label">
        <input type="checkbox" class="show-password" data-target="confirmPassword">
        <span class="checkmark"></span>Показать пароль
      </label>
    </div>
    <button type="submit">Зарегистрироваться</button>
    </div>
    </form>
    <div class="button-container">
      <button id="openModalBtn">Аутентификация</button>
    </div>
    <div class="modal overlay">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form class="form-modal" method="post" action="#" >
          <h2 class="modal-title">Авторизация</h2>
          <div class="form-group">
            <label for="login-modal">Логин</label>
            <input type="text" name="login" id="login-modal" required>
          </div>
          <div class="form-group">
            <label for="password-modal">Пароль</label>
            <input type="text" name="password" id="password-modal" required>
          </div>
          <button class="open-btn">Войти</button>
        </form>
      </div>
    </div>
    <footer class="footer">
    <div class="footer__wrap">
      <section class="presentation">
        <h2 class="presentation__title">Product Cards</h2>
        <p class="presentation__text">У нас самые лучшие продукты для кожи!</p>
        <div class="presentation__socials">
          <a href="#"><img src="./images/telegram.svg" alt="Telegram"></a>
          <a href="#"><img src="./images/vk.svg" alt="ВКонтакте"></a>
        </div>
      </section>
      <section class="promotion">
        <p class="promotion__title">Подпишись на наши акции:</p>
        <form id="email-form" class="promotion__form">
          <input  name="email" type="email" placeholder="Введи Email..." aria-label="Email для подписки" minlength="6" maxlength="25">
          <button class="btn" type="submit">|  Подписаться</button>
        </form>
      </section>
      <section class="quick-links">
        <h2 class="quick-links__title">Быстрые ссылки</h2>
        <nav class="footer__links">
          <a href="#">Главная</a>
          <a href="#">Магазин</a>
          <a href="#">Контакты</a>
        </nav>
      </section>
    </div>
    <div class="footer__email">
      <span class="footer__divider"></span>
      <p class="footer__copyright">www.product-cards.com © all rights reserved</p>
    </div>
    </footer>
  </body>
</html>
