<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <img src="./img/bottle.png" class="product-card__image" />
        <div class="product-card__info-block">
          <div class="product-card__description">
            <div class="inner">
              <h4 class="fn1">для нормальной кожи</h4>
            </div>
            <h3 class="fn2">Увлажняющий мусс</h3>
            <span class="fn3">
              Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.
            </span>
          </div>
          <div class="product-card__compound">
            <span class="fn3">Состав:</span>
            <ul class="product-card__compound-list">
              <ul>
                <li class="fn3">активные натуральные комплексы</li>
                <li class="fn3">витамины С, А, РР, В И Е</li>
                <li class="fn3">солнцезащитные компоненты</li>
              </ul>
            </ul>
          </div>
          <div class="product-card__price">
            <span class="fn4">Цена</span>
            <span class="fn5">2 750 &#8381;</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
