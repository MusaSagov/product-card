<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <img src="./img/photo1.png" alt="" class="product-card__image" />
        <div class="product-card__info-block">
          <div class="product-card__description">
            <div class="inner">
              <p class="fn1">для нормальной кожи</p>
            </div>
            <h3 class="fn2">Увлажняющий мусс</h3>
            <p class="fn3">
              Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.
            </p>
          </div>
          <div class="product-card__compound">
            <p class="fn3">Состав:</p>
            <ul class="product-card__compound-list">
              <li class="fn3">
                <img src="/img/ellipse.svg" alt="icon" />
                активные натуральные комплексы
              </li>
              <li class="fn3">
                <img src="/img/ellipse.svg" alt="icon" />
                витамины С, А, РР, В И Е
              </li>
              <li class="fn3">
                <img src="/img/ellipse.svg" alt="icon" />
                солнцезащитные компоненты
              </li>
            </ul>
          </div>
          <div class="product-card__price">
            <p class="fn4">Цена</p>
            <span class="fn5">2 750 ₽</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
